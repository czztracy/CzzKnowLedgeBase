     * 浅拷贝：复制数据时，只复制了基本数据类型，引用数据类型只是做了应用，没有生成新的对象。
     * JSON.stringify() JSON.parse()等
    */
    // 递归解决深拷贝
    function deepCopy(newO, oldO) {
        for(var i in oldO) {
            var item = oldO[i];
            if (item instanceof Object) {
                newO[i] = {};
                deepCopy(newO[i], item)
            } else if (item instanceof Array) {
                newO[i] = [];
                deepCopy(newO[i], item)
            } else {
                newO[i] = item;
            }
        }
    }
